        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>TxDOT County Road Inventory</title>
        <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/dojo/dijit/themes/claro/claro.css">
        <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
        <style type="text/css">
            html, body, #divMap {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            }
            body {
              background-color: rgb(20,56,92);
              overflow: hidden;
              font-family: "Trebuchet MS";
            }
            #bcMain, #cpCenter {
              width: 100%;
              height: 100%;
            }
            #cpCenter, #openWindowCP {
              margin: 0;
              padding: 0;
            }
            #cpTop {
              height:60px;
              margin: 0;
              padding: 0;
            }
            #cpLeft {
              width: 200px;
              text-align: center;
              margin: 0;
              padding: 0;
            }
            #cpLeftTopTitle {
              margin: 0;
              padding: 0;
              border: none;
              font-size: medium;
              text-align: center;
              font-weight: bold;
              color: rgb(20,56,92);
            }
            #cpLeftTop, #cpLeftCenter, #cpLeftBottom {
                border: none;
            }
            #cpTopRight {
              overflow: hidden;
              margin: 0;
              padding: 0;
            }
            #info{
             position: absolute;
             bottom: 3px;
             left: 22px;
             z-index: 50;
             color: #303030;
             font-weight: bold;
             text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;
            }
        </style>
        <script> var dojoConfig = {async: true, parseOnLoad: true};</script>
        <script src="http://js.arcgis.com/3.12/"></script>
        <script>
            var map;
            var countiesURL;
            var counties;
            var updatesURL;
            var updatesLyr;
            var countyNumber;
            var crURL;
            var countyroads;
            var geomServ;
            var widgetEditor;
            var tpCustom;
            var selectorLabel;
            
             require(["esri/map",
                "esri/layers/FeatureLayer",
                "esri/geometry/Extent",
                "esri/dijit/BasemapGallery",
                "esri/dijit/Basemap",
                "esri/dijit/Legend",
                
                "esri/tasks/query",
                "esri/tasks/QueryTask",
                "esri/graphic",
                "esri/renderers/UniqueValueRenderer",
                "esri/symbols/SimpleLineSymbol",
                "esri/Color",
                "esri/renderers/SimpleRenderer",
                
                "esri/tasks/GeometryService",
                "esri/dijit/editing/Editor",
                "esri/dijit/editing/TemplatePicker",
                "esri/tasks/LengthsParameters",
                "esri/geometry/geodesicUtils",
                "esri/config",
                
                "esri/geometry/Geometry",
                "esri/units",
                "dojo/ready", 
                "dojo/parser", 
                "dojo/on",
                "dojo/dom",
                "dojo/_base/array",
                "esri/arcgis/utils",
                "esri/layers/ArcGISTiledMapServiceLayer",

                "esri/SpatialReference",
                "esri/geometry/webMercatorUtils",
                "esri/dijit/Scalebar",
                "esri/symbols/TextSymbol",
                "esri/layers/LabelLayer",

                "dijit/form/Select",
                "dijit/layout/BorderContainer", 
                "dijit/layout/ContentPane",
                
                
                "dojo/domReady!"], 
            function(Map, FeatureLayer, Extent, BasemapGallery, Basemap, Legend,
                    Query, QueryTask, Graphic, UniqueValueRenderer, SimpleLineSymbol, Color, SimpleRenderer,
                    GeometryService, Editor, TemplatePicker, LengthsParameters, geodesicUtils, config,
                    Geometry, Units, ready, parser, on, dom, array, arcgisUtils, Tiled,
                    SpatialReference, webMercatorUtils, Scalebar, TextSymbol, LabelLayer) {
                ready(function(){
                
                config.defaults.io.proxyUrl = "http://localhost/proxy/proxy.ashx";
                
                geomServ = new GeometryService("http://tasks.arcgisonline.com/ArcGIS/rest/services/Geometry/GeometryServer");
                
                
                map = new Map("divMap", {
                    minZoom:6,
                    maxZoom:16,
                    showlabels: true,
                    logo: false
                });
                map.on("load", function() {
		  map.on("mouse-move", showCoordinates);
                  map.on("mouse-drag", showCoordinates);
                });

		tiled = new Tiled("http://tiles.arcgis.com/tiles/KTcxiTD9dsQw4r7Z/arcgis/rest/services/Statewide_Planning_Map/MapServer");
		map.addLayer(tiled);
                
                var theExtent = new Extent(-107,25.27,-93,37.27, new esri.SpatialReference({ wkid: 4269 }));
		map.setExtent(esri.geometry.geographicToWebMercator(theExtent));

                var basemaps = new BasemapGallery({
                    map: map
                }, "basemapGallery");
                basemaps.startup();
                var planningmap = new Basemap({
                    title: "TxDOT Statewide Planning Map",
                    thumbnailUrl: "./RESOURCES/statewideplanningmap.png",
                    layers:[tiled]
                });
                basemaps.add(planningmap);
                
                var scalebar = new Scalebar({
                    map: map,
                    scalebarUnit: "english",
                    attachTo: "bottom-left"
                });
                
                countiesURL = "http://services.arcgis.com/KTcxiTD9dsQw4r7Z/arcgis/rest/services/Political/FeatureServer/0";
                counties = new FeatureLayer(countiesURL,{
                    mode: FeatureLayer.MODE_ONDEMAND,
                    visible: false,
                    showLabels: false,
                    outFields: ["CNTY_NM", "CNTY_NBR"]
                });
                
//                var add = new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID, new Color("green"), 2);
//                var remove = new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID, new Color("red"), 2);
//                var update = new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID, new Color("yellow"), 2);
//                var UPDATEramp = new UniqueValueRenderer(update, "CHANGE");
//                UPDATEramp.addValue("Add", add);
//                UPDATEramp.addValue("Remove", remove);
//                UPDATEramp.addValue("Update", update);
                updatesURL = "http://services.arcgis.com/KTcxiTD9dsQw4r7Z/arcgis/rest/services/InventoryUpdates/FeatureServer/0";
                updatesLyr = new FeatureLayer(updatesURL,{
                    mode: FeatureLayer.MODE_ONDEMAND,
                    visible: false,
                    showLabels: true,
                    outFields: ['*']
                });
                updatesLyr.on("click", function(){
                    map.graphics.clear();
                    dijit.byId("openWindow").set('open', false);
                    dijit.byId("openWindow").set('title', "Attributes");
                });
                updatesLyr.on("mouse-over", function(){
                    map.setMapCursor("pointer");
                });
                updatesLyr.on("mouse-out", function(){
                    map.setMapCursor("default");
                });

//                updatesLyr.setRenderer(UPDATEramp);
//                var dirt = new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID, new Color("brown"), 2);
//                var gravel = new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID, new Color("orange"), 2);
//                var paved = new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID, new Color("black"), 2);
//                var concrete = new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID, new Color("gray"), 2);
//                var CRramp = new UniqueValueRenderer(gravel, "SURFACE_TYPE");
//                CRramp.addValue({value:"10", label:"Dirt/Natural", symbol:dirt});
//                CRramp.addValue({value:"32", label:"Gravel", symbol:gravel});
//                CRramp.addValue({value:"51", label:"Paved", symbol:paved});
//                CRramp.addValue({value:"61", label:"Concrete", symbol:concrete});
                crURL = "http://services.arcgis.com/KTcxiTD9dsQw4r7Z/arcgis/rest/services/CountyRoads/FeatureServer/0";
                countyroads = new FeatureLayer(crURL,{
                    mode: FeatureLayer.MODE_ONDEMAND,
                    visible: false,
                    showLabels: true,
                    outFields: ["*"]
                });
                countyroads.setDefinitionExpression("COUNTY = 0");
//                countyroads.setRenderer(CRramp);
                var selectCR = new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID, new Color([0,255,255]), 2);
                countyroads.on("click", function(evt){
                    map.graphics.clear();
                    var selected = new Graphic(evt.graphic.geometry, selectCR);
                    map.graphics.add(selected);
                    
                    var desLabel;
                    var surLabel;
                    var graphic = evt.graphic;
                    var attr = graphic.attributes;
                    var cnty = attr.COUNTY;
                    var len = attr.LEN_OF_SECTION;
                    var surf = attr.SURFACE_TYPE;
                    if (surf === 10) {
                        surLabel = " - Dirt/Natural";
                    } else if (surLabel) {
                        surLabel = " - Gravel";
                    } else if (surLabel) {
                        surLabel = " - Paved";
                    } else {
                        surLabel = " - Concrete";
                    }
                    var lanes = attr.NUMBER_OF_LANES;
                    var desg = attr.HIGHWAY_DESIGN;
                    if (desg === 1){
                        desLabel = " - One Way";
                    } else if (desg === 2) {
                        desLabel = " - Two Way";
                    } else {
                        desLabel = " - Boulevard";
                    }
                    var nm = attr.FULL_NAME;
                    var content = "<b>County Number:</b> "+cnty+
                            "<br><b>Length (Miles):</b> "+len+
                            "<br><b>Surface Type:</b> "+surf+surLabel+
                            "<br><b>Number of Lanes:</b> "+lanes+
                            "<br><b>Highway Design:</b> "+desg+desLabel+
                            "<br><b>Full Street Name:</b> "+nm;
                    
                    dijit.byId("openWindow").set('open', true);
                    dijit.byId("openWindow").set('title', nm);
                    document.getElementById("attributeWindow").innerHTML = content;
                });
                countyroads.on("mouse-over", function(){
                    map.setMapCursor("pointer");
                });
                countyroads.on("mouse-out", function(){
                    map.setMapCursor("default");
                });
           
                map.on("layers-add-result", initEditor);
                map.addLayers([counties, countyroads, updatesLyr]);

                var labelField = "FULL_NAME";
                var crLabel = new TextSymbol().setColor(new Color("black"));
                crLabel.font.setSize("10pt");
                crLabel.font.setFamily("Trebuchet MS");
                var crLabelRenderer = new SimpleRenderer(crLabel);
                var labels = new LabelLayer();
                labels.addFeatureLayer(countyroads, crLabelRenderer, "{" + labelField + "}");
                labels.addFeatureLayer(updatesLyr, crLabelRenderer, "{" + labelField + "}");
                
                map.addLayer(labels);
                
                var selector = dijit.byId("selectCounty");
                selector.on('change', function (){
                    countyNumber = selector.value;
                    selectorLabel = selector.attr('displayedValue');
                    if (countyNumber !== ""){
                        var expression = "CNTY_NBR = " + countyNumber;
                        
                        var query = new Query();
                        var queryTask = new QueryTask(countiesURL);
                        query.where = expression;
                        query.returnGeometry = true;
                        queryTask.execute(query, findExtent);

                        function findExtent(results){

                            var theCounty = array.map(results.features, function(result){
                                    return result;
                            });
                            var ext = theCounty[0].geometry.getExtent().expand(1.15);
                            map.setExtent(ext);

                        };
                        updatesLyr.show();
                        counties.setDefinitionExpression(expression);
                        counties.redraw();
                        countyroads.setDefinitionExpression("COUNTY = " + countyNumber);
                        countyroads.show();
                        countyroads.redraw();
                        

                        updatesLyr.on("before-apply-edits", function(g){
                                    var features = g.adds;
                                    var featurettes = g.updates;
                                    array.forEach(features, function(i){
                                        var numb = parseInt(countyNumber);
                                        i.attributes.COUNTY = numb;
                                        
                                        var fixed = esri.geometry.webMercatorToGeographic(i.geometry);
                                        var lengther = esri.geometry.geodesicLengths([fixed], esri.Units.MILES);
                                        i.attributes.LENGTH = parseFloat(lengther);
                                    });
                                    array.forEach(featurettes, function(i){
                                        var fixed = esri.geometry.webMercatorToGeographic(i.geometry);
                                        var lengther = esri.geometry.geodesicLengths([fixed], esri.Units.MILES);
                                        i.attributes.LENGTH = parseFloat(lengther);
                                        
//                                        var des = i.attributes.HIGHWAY_DESIGN;
//                                        if (des !== null && des !== 1 && des !== 2 && des !== 3){
//                                            alert("Bad Highway Design value!\n\nAcceptable Values:\n1 - One Way\n2 - Two Way\n3 - Boulevard");
//                                            i.attributes.HIGHWAY_DESIGN = null;
//                                        };
//                                        var sur = i.attributes.SURFACE_TYPE;
//                                        if (sur !== null && sur !== 10 && sur !== 32 && sur !== 51 && sur !== 61){
//                                            alert("Bad Surface Type value!\n\nAcceptable Values:\n10 - Dirt/Natural\n32 - Gravel\n51 - Paved\n61 - Concrete");
//                                            i.attributes.SURFACE_TYPE = null;
//                                        };
                                    }); 
                                    
                        });
                        
                        var pieces = selectorLabel.split(" - ");
                        var theName = pieces[pieces.length - 1];
                        var caps = theName.toUpperCase();
                        document.getElementById("FTPlink").href = "ftp://ftp.dot.state.tx.us/pub/txdot-info/tpp/countyfiles/2015/" + caps +"_2015.zip";
                    } else {
                        var expression = "";
                        counties.setDefinitionExpression(expression);
                        counties.redraw();
                        countyroads.setDefinitionExpression("COUNTY = 0");
                        countyroads.hide();
                        countyroads.redraw();
                        updatesLyr.hide();
                        
                        var ext = counties.fullExtent.expand(1.25);
                        map.setExtent(ext);
                        
                        document.getElementById("FTPlink").href = "ftp://ftp.dot.state.tx.us/pub/txdot-info/tpp/countyfiles/2015/";
                    }
                });
                
                function initEditor (results){
//                    var layerInfosAll = array.map(results.layers, function(result){
//                        return {
//                            featureLayer: result.layer
//                        };
//                    });
//                    
//                    var layersAll = array.map(results.layers, function(result){
//                        return result.layer;
//                    });

                    var legend = new Legend({
                        map: map,
                        layerInfos: [{
                                layer: countyroads,
                                defaultSymbol: false,
                                title: "County Road - Surface Type"}],
                                respectCurrentMapScale: true
                    }, "legend");
                    legend.startup();
                    
                    tpCustom = new TemplatePicker({
                        featureLayers: [updatesLyr],
                        grouping: false,
                        columns: 1
                    }, "editTemplate");
                    tpCustom.startup();
                    
                    var editorSettings = {
                        map: map,
                        geometryService: geomServ,
                        layerInfos: [{
                                featureLayer:updatesLyr,
                                fieldInfos: [{
                                    fieldName: "CHANGE",
                                    label: "Update Type",
                                    isEditable: true
                                },{
                                    fieldName: "COUNTY",
                                    label: "County Number",
                                    isEditable: false
                                },{
                                    fieldName: "LENGTH",
                                    label: "Length (Miles)",
                                    isEditable: false
                                },{
                                    fieldName: "SURFACE_TYPE",
                                    label: "Surface Type",
                                    tooltip: "Acceptable Values:<br>10 - Dirt/Natural<br>32 - Gravel<br>51 - Paved<br>61 - Concrete"
                                },{
                                    fieldName: "NUMBER_OF_LANES",
                                    label: "Number of Lanes"
                                },{
                                    fieldName: "HIGHWAY_DESIGN",
                                    label: "Highway Design",
                                    tooltip: "Acceptable Values:<br>1 - One Way<br>2 - Two Way<br>3 - Boulevard"
                                },{
                                    fieldName: "FULL_NAME",
                                    label: "Full Street Name"
                                },{
                                    fieldName: "COMMENT",
                                    label: "Comment"
                                }]
                            }],
                        toolbarVisible: true,
                        templatePicker: tpCustom,
                        createOptions:{
                            polylineDrawTools: [Editor.CREATE_TOOL_POLYLINE, Editor.CREATE_TOOL_FREEHAND_POLYLINE]
                        },
                        enableUndoRedo: true,
                        maxUndoRedoOperations: 20
                    };
                    
                    var editorParams = {
                        settings: editorSettings
                    };
                    
                    widgetEditor = new Editor(editorParams, "editBar");
                    widgetEditor.startup();
                }
                
                function showCoordinates(evt) {
                    var mp = new esri.geometry.webMercatorToGeographic(evt.mapPoint);
                    globalX = mp.x.toFixed(6);
                    globalY = mp.y.toFixed(6);
                    document.getElementById("info").innerHTML = "Level: " + map.getZoom() + ", " + mp.x.toFixed(6) + ", " + mp.y.toFixed(6);
                }
                
                });
            });
            
            
            
        </script>
        
    </head>
